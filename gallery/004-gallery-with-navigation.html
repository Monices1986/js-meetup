<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <title>Gallery with navigation</title>
  </head>
  <body>

    <center>
      <button onclick="updateGallery(0)">1</button>
      <button onclick="updateGallery(1)">2</button>
      <button onclick="updateGallery(2)">3</button>
    </center>

    <table>
      <tr>
        <td><img id="image-001" src="./img/landscape-001-small.jpg"/></td>
        <td><img id="image-002" src="./img/landscape-002-small.jpg"/></td>
        <td><img id="image-003" src="./img/landscape-003-small.jpg"/></td>
      </tr>
      <tr>
        <td><img id="image-004" src="./img/landscape-004-small.jpg"/></td>
        <td><img id="image-005" src="./img/landscape-005-small.jpg"/></td>
        <td><img id="image-006" src="./img/landscape-006-small.jpg"/></td>
      </tr>
      <tr>
        <td><img id="image-007" src="./img/landscape-007-small.jpg"/></td>
        <td><img id="image-008" src="./img/landscape-008-small.jpg"/></td>
        <td><img id="image-009" src="./img/landscape-009-small.jpg"/></td>
      </tr>
    </table>

    <script>
    const numberOfImagesPerPage = 9;

    function updateGallery(index) {
      // get a collection of all images on this page - in this case it's an array
      var images = Array.prototype.slice.call(document.getElementsByTagName('img'));
      // we want to update each image, one by one
      images.forEach((image, i) => {
        // calculate image number on page basis
        var imageNumber = (i + 1) + 9 * parseInt(index);
        // format the imageNumber so it's always 3 digits - 001 or 012 or 310
        var imageNumberToShow = imageNumber.toString().padStart(3, '0')
        // build URL for the next image
        var nextImageUrl = "./img/landscape-" + imageNumberToShow + "-small.jpg";
        // overwrite the 'src' attribute of the image
        image.src = nextImageUrl;
      });
    }

    </script>

  </body>
</html>
