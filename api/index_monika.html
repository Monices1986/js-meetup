<!DOCTYPE html>
<html>
  <head>
    <title>JS02: APIs</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Raleway"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="bgimg w3-display-container w3-text-white">
      <div class="w3-display-topleft w3-padding-large w3-xlarge">
        <img id="logo" src="./img/no-logo.png" width="65px" height="65px" />
      </div>
      <div class="w3-display-middle">
        <h1 id="personName" class="w3-jumbo w3-animate-top">
          Placeholder: <br />Person name
        </h1>
        <hr class="w3-border-grey" style="margin: auto; width: 40%" />
        <p class="w3-large w3-center">
          <img
            id="dogImage"
            src="./img/not-a-dog.jpg"
            style="border-radius: 8px; height: 350px; width: auto"
          />
        </p>
      </div>
      <div id="ipAddress" class="w3-display-bottomleft w3-padding-large">
        Put your IP here!
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
